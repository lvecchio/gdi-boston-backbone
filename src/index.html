<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GDI Boston Application</title>

        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">GDI Boston</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#team">Chapter Leaders</a></li>
                        <li><a href="#classes">Classes</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <h1>GDI Boston Dashboard</h1>
                <p>Includes leadership team, classes, and resources.</p>
            </div>
        </div>

        <div class="container">
            <div class="starter-template">

                <div id="users"></div>

            </div>
        </div>




        <!-- begin: user template -->
        <script id="userView" type="text/template">
            <div> <%= name %> </div>
            <div> <%= description %> </div>
        </script>
        <!-- end: user template -->



        <!-- begin: backbone js dependencies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.1/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
        <!-- end: backbone js dependencies -->

        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- begin: backbone models -->
        <script src="js/models/userModel.js"></script>
        <!-- end: backbone models -->

        <!-- begin: backbone collections -->
        <script src="js/collections/usersCollection.js"></script>
        <!-- end: backbone collections -->

        <!-- begin: backbone views -->
        <script src="js/views/userView.js"></script>
        <script src="js/views/usersView.js"></script>
        <!-- end: backbone views -->

        <!-- begin: core app js -->
        <script src="js/app.js"></script>
        <script src="js/router.js"></script>
        <!-- end: core app js -->
    </body>

</html>
